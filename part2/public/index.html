<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="max-width: 400px;">
    <!-- ▸ Show login form if not yet authenticated -->
    <form v-if="!loggedIn" @submit.prevent="login" class="card p-4 shadow-sm bg-white">
      <h2 class="mb-4 text-center">Please Log In</h2>

      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input
          id="username"
          v-model="credentials.username"
          type="text"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          v-model="credentials.password"
          type="password"
          class="form-control"
          required
        />
      </div>

      <div v-if="error" class="alert alert-danger py-2">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary w-100" :disabled="loading">
        <span v-if="loading" class="spinner-border spinner-border-sm"></span>
        <span v-else>Log In</span>
      </button>
    </form>

    <!-- ▸ Once authenticated, we immediately redirect; this block rarely shows -->
    <div v-else class="text-center">
      <p class="lead">Redirecting…</p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          credentials: { username: '', password: '' },
          error: '',
          loading: false,
          loggedIn: false
        };
      },
      methods: {
        async login() {
          this.error = '';
          this.loading = true;
          try {
            const res = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.credentials)
            });
            const body = await res.json();
            if (!res.ok) {
              this.error = body.error || 'Invalid credentials';
              this.loading = false;
              return;
            }
            // success: redirect based on role
            this.loggedIn = true;
            if (body.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else {
              window.location.href = '/walker-dashboard.html';
            }
          } catch (e) {
            this.error = 'Network error';
            this.loading = false;
          }
        }
      }
    }).mount('#app');
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
